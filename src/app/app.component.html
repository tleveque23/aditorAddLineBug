<p>
  <input type="text" pInputText [(ngModel)]="textToCopy" style="width: 50vw; margin-right: 5px"/>
  <button pButton type="button" label="Copy text to editor" (click)="editorText=textToCopy" ></button>
</p>

<p-editor [(ngModel)]="editorText" [style]="{'height':'320px'}" ></p-editor>

<p>Value: {{editorText||'empty'}}</p>

<button pButton type="button" label="Clear" icon="pi pi-times" (click)="editorText=null" ></button>

<hr style="border-top:0px;border-color:#dde3e6">
